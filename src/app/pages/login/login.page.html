<body>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-icon name="chevron-back" routerLink="/home"></ion-icon>
      <ion-title class="intro">Inicie sesion</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row color="primary" justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <h3>Login</h3>
        </div>
        <div padding>
          <ion-item>
            <ion-input name="email" type="email" placeholder="your@email.com"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input name="password" type="password" placeholder="Password"></ion-input>
          </ion-item>
        </div>
        <div padding>
          <ion-button size="large" type="submit" routerLink="/persona" expand="block">Login</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</body>
